<div class="container-fluid">
  <div class="row">
    <div class="col" *ngFor="let book of books">
      <figure routerLink="/books/{{ book.id }}">
        <img
          class="img-thumbnail img-fluid pointer"
          src="{{ book.image }}"
          alt="{{ book.name }}"
        />
        <figcaption class="figure-caption text-center">
          {{ book.name }}
        </figcaption>
      </figure>
    </div>
  </div>
</div>
