<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Editorials</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let editorial of editorials">
      <td>
        <a
          routerLink="/editorials/{{ editorial.id }}"
          [queryParams]="{ allBooks: 'false' }"
          >{{ editorial.name }}</a
        >
      </td>
    </tr>
  </tbody>
</table>
